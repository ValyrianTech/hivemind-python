<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hivemind Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Hivemind Protocol</a>
            <div class="space-x-4">
                <a href="/insights" class="hover:text-blue-300">Insights</a>
                <a href="/create" class="text-blue-300">Create Issue</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Create Hivemind Issue</h1>
        
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="createIssueForm" class="space-y-6">
                <!-- Basic Information -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name (1-50 characters)</label>
                        <input type="text" id="name" required maxlength="50"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description (max 255 characters)</label>
                        <textarea id="description" required maxlength="255" rows="3"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                </div>

                <!-- Questions -->
                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700">Questions</label>
                    <div id="questions-container" class="space-y-2">
                        <div class="flex space-x-2">
                            <input type="text" required maxlength="255" placeholder="Enter a question"
                                   class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <button type="button" onclick="removeQuestion(this)" 
                                    class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-200">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" onclick="addQuestion()" 
                            class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors duration-200">
                        <i class="fas fa-plus"></i>
                        <span class="ml-2">Add Question</span>
                    </button>
                </div>

                <!-- Tags -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tags (comma-separated, max 20 chars each)</label>
                    <input type="text" id="tags" required placeholder="tag1, tag2, tag3"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Answer Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Answer Type</label>
                    <select id="answer_type" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="String">String</option>
                        <option value="Bool">Bool</option>
                        <option value="Integer">Integer</option>
                        <option value="Float">Float</option>
                        <option value="Hivemind">Hivemind</option>
                        <option value="Image">Image</option>
                        <option value="Video">Video</option>
                        <option value="Complex">Complex</option>
                        <option value="Address">Address</option>
                    </select>
                </div>

                <!-- On Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">On Selection Action</label>
                    <select id="on_selection"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">None</option>
                        <option value="Finalize">Finalize</option>
                        <option value="Exclude">Exclude</option>
                        <option value="Reset">Reset</option>
                    </select>
                </div>

                <!-- Advanced Options Toggle -->
                <div>
                    <button type="button" onclick="toggleAdvancedOptions()" 
                            class="text-blue-600 hover:text-blue-800 font-medium">
                        Advanced Options ▼
                    </button>
                </div>

                <!-- Advanced Options (Initially Hidden) -->
                <div id="advancedOptions" class="hidden space-y-4">
                    <!-- Constraints -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Constraints (JSON)</label>
                        <textarea id="constraints" rows="4" placeholder='{
  "min_length": 1,
  "max_length": 100,
  "choices": ["option1", "option2"]
}'
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 font-mono text-sm"></textarea>
                    </div>

                    <!-- Restrictions -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Restrictions (JSON)</label>
                        <textarea id="restrictions" rows="4" placeholder='{
  "addresses": ["addr1", "addr2"],
  "options_per_address": 1
}'
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 font-mono text-sm"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" 
                            class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Create Issue
                    </button>
                </div>
            </form>

            <!-- Result Display -->
            <div id="result" class="mt-6 hidden">
                <div class="bg-green-50 border border-green-200 rounded-md p-4">
                    <h3 class="text-lg font-medium text-green-800">Issue Created Successfully!</h3>
                    <p class="mt-2 text-sm text-green-600">IPFS CID: <span id="issueCid" class="font-mono"></span></p>
                    <div class="mt-4">
                        <a id="viewInsights" href="#" 
                           class="text-green-700 hover:text-green-900 font-medium">
                            View in Insights →
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addQuestion() {
            const container = document.getElementById('questions-container');
            const div = document.createElement('div');
            div.className = 'flex space-x-2';
            div.innerHTML = `
                <input type="text" required maxlength="255" placeholder="Enter a question"
                       class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <button type="button" onclick="removeQuestion(this)" 
                        class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-200">
                    <i class="fas fa-trash-alt"></i>
                </button>
            `;
            container.appendChild(div);
        }

        function removeQuestion(button) {
            const container = document.getElementById('questions-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function toggleAdvancedOptions() {
            const div = document.getElementById('advancedOptions');
            div.classList.toggle('hidden');
        }

        document.getElementById('createIssueForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Gather questions
            const questionInputs = document.querySelectorAll('#questions-container input');
            const questions = Array.from(questionInputs).map(input => input.value);

            // Parse tags
            const tags = document.getElementById('tags').value
                .split(',')
                .map(tag => tag.trim())
                .filter(tag => tag);

            // Create request body
            const data = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                questions: questions,
                tags: tags,
                answer_type: document.getElementById('answer_type').value,
                on_selection: document.getElementById('on_selection').value || null
            };

            // Parse JSON fields if not empty
            const constraints = document.getElementById('constraints').value.trim();
            if (constraints) {
                try {
                    data.constraints = JSON.parse(constraints);
                } catch (e) {
                    alert('Invalid JSON in constraints field');
                    return;
                }
            }

            const restrictions = document.getElementById('restrictions').value.trim();
            if (restrictions) {
                try {
                    data.restrictions = JSON.parse(restrictions);
                } catch (e) {
                    alert('Invalid JSON in restrictions field');
                    return;
                }
            }

            try {
                const response = await fetch('/api/create_issue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to create issue');
                }

                const result = await response.json();
                
                // Show success message
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('issueCid').textContent = result.cid;
                document.getElementById('viewInsights').href = `/insights?ipfs_hash=${result.cid}`;
                
                // Clear form
                e.target.reset();
                
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
