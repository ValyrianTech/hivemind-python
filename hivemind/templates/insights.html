<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hivemind Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white">
    <nav class="bg-gray-800 bg-opacity-50 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Hivemind Protocol</a>
            <div class="space-x-4">
                <a href="/insights" class="hover:text-blue-300">Insights</a>
                <a href="/create" class="hover:text-blue-300">Create Issue</a>
                <a href="/states" class="hover:text-blue-300">View States</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-16">
        <!-- Hero Section -->
        <div class="text-center mb-16">
            <h1 class="text-6xl font-bold mb-6">Hivemind Insights</h1>
            <p class="text-xl text-gray-300 mb-8">Analyze Voting Results and State History</p>
            
            <!-- Input Form -->
            <div class="max-w-xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
                <div class="flex space-x-4">
                    <input type="text" id="cid" 
                           class="flex-1 px-4 py-2 border rounded-lg bg-gray-700 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter CID"
                           value="{{ initial_cid }}">
                    <button onclick="fetchState()" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transform hover:scale-105 transition duration-200">
                        Load
                    </button>
                </div>
                <div id="error" class="mt-4 text-red-500 hidden"></div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        </div>

        <!-- Issues List -->
        <div id="issuesList" class="space-y-6">
        </div>
    </div>

    <script>
        // Store state data
        let stateData = null;
        let cidChain = new Map(); // Maps CID -> { previous: CID, next: CID }
        let currentCid = null;

        // Auto-fetch state if CID is provided
        document.addEventListener('DOMContentLoaded', function() {
            const initialCid = document.getElementById('cid').value;
            if (initialCid) {
                fetchState();
            }
        });

        async function fetchState() {
            const cid = document.getElementById('cid').value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const issuesList = document.getElementById('issuesList');

            if (!cid) {
                showError('Please enter a CID');
                return;
            }

            try {
                errorDiv.style.display = 'none';
                loadingDiv.style.display = 'block';
                issuesList.innerHTML = '';

                // Clear previous state data
                stateData = null;

                const response = await fetch('/fetch_state', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cid: cid })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                // Store state data globally
                stateData = data;

                // Update chain
                if (!cidChain.has(cid)) {
                    cidChain.set(cid, { previous: data.previous_cid, next: null });
                }
                if (data.previous_cid && !cidChain.has(data.previous_cid)) {
                    cidChain.set(data.previous_cid, { previous: null, next: cid });
                }
                // Update next pointers
                if (data.previous_cid) {
                    const prevInfo = cidChain.get(data.previous_cid);
                    if (prevInfo) {
                        prevInfo.next = cid;
                    }
                }

                currentCid = cid;

                // Create navigation section
                const navigationSection = document.createElement('div');
                navigationSection.className = 'bg-gray-800 border-l-4 border-blue-500 p-4 mb-6 rounded-lg shadow-lg';
                
                let navigationContent = '<div class="flex items-center justify-between w-full">';
                
                // Previous version
                navigationContent += '<div class="flex items-center">';
                if (data.previous_cid) {
                    navigationContent += `
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-2">
                                <p class="text-sm text-blue-300">
                                    Previous <a href="#" onclick="document.getElementById('cid').value='${data.previous_cid}'; fetchState(); return false;" 
                                       class="font-mono hover:text-blue-400 transition-colors duration-200">
                                        ${data.previous_cid}
                                    </a>
                                </p>
                            </div>
                        </div>`;
                }
                navigationContent += '</div>';

                // Next version
                navigationContent += '<div class="flex items-center">';
                const currentInfo = cidChain.get(currentCid);
                if (currentInfo && currentInfo.next) {
                    const nextCid = currentInfo.next;
                    navigationContent += `
                        <div class="flex items-center">
                            <div class="mr-2">
                                <p class="text-sm text-blue-300">
                                    Next <a href="#" onclick="document.getElementById('cid').value='${nextCid}'; fetchState(); return false;" 
                                       class="font-mono hover:text-blue-400 transition-colors duration-200">
                                        ${nextCid}
                                    </a>
                                </p>
                            </div>
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>`;
                }
                navigationContent += '</div>';
                navigationContent += '</div>';
                navigationSection.innerHTML = navigationContent;
                issuesList.appendChild(navigationSection);

                // Display issue information
                const issueInfoSection = document.createElement('div');
                issueInfoSection.className = 'bg-gray-800 rounded-lg shadow-lg p-6 mb-6';
                
                const issue = data.issue || {};
                const questions = Array.isArray(issue.questions) ? issue.questions : [];
                const tags = Array.isArray(issue.tags) ? issue.tags : [];
                
                issueInfoSection.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-semibold text-white">Issue Information</h2>
                        <span class="px-3 py-1 bg-blue-600 text-white rounded-full text-sm font-medium">
                            ${data.total_opinions} Opinion${data.total_opinions !== 1 ? 's' : ''}
                        </span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-gray-700 rounded-lg p-4">
                            <p class="font-medium text-gray-300">Name</p>
                            <p class="text-white mt-1">${issue.name || 'Unnamed Issue'}</p>
                        </div>
                        <div class="bg-gray-700 rounded-lg p-4">
                            <p class="font-medium text-gray-300">Answer Type</p>
                            <p class="text-white mt-1">${issue.answer_type || 'Unknown'}</p>
                        </div>
                        <div class="col-span-2 bg-gray-700 rounded-lg p-4">
                            <p class="font-medium text-gray-300">Description</p>
                            <p class="text-white mt-1">${issue.description || 'No description available'}</p>
                        </div>
                        <div class="md:col-span-2 bg-gray-700 rounded-lg p-4">
                            <p class="font-medium text-gray-300">Questions</p>
                            ${questions.length > 0 ? `
                                <ul class="list-disc list-inside text-white mt-1 space-y-1">
                                    ${questions.map(q => `<li>${q}</li>`).join('')}
                                </ul>
                            ` : `
                                <p class="text-gray-400 mt-1 italic">No questions available</p>
                            `}
                        </div>
                        <div class="md:col-span-2 bg-gray-700 rounded-lg p-4">
                            <p class="font-medium text-gray-300">Tags</p>
                            <div class="flex flex-wrap gap-2 mt-2">
                                ${tags.map(tag => `
                                    <span class="px-2 py-1 bg-gray-600 text-white rounded text-sm">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                        <!-- Advanced Options Toggle -->
                        <div class="col-span-2 mt-4">
                            <button type="button" onclick="toggleAdvancedOptions()" 
                                    class="text-blue-400 hover:text-blue-300 font-medium transition-colors duration-200">
                                Advanced Options ▼
                            </button>
                        </div>

                        <!-- Advanced Options Section -->
                        <div id="advancedOptions" class="hidden col-span-2 space-y-4 mt-4">
                            <!-- Constraints -->
                            <div class="bg-gray-700 rounded-lg p-4">
                                <p class="font-medium text-gray-300">Constraints</p>
                                <pre class="text-white mt-1 font-mono text-sm overflow-x-auto">${issue.constraints === undefined ? 'None' : JSON.stringify(issue.constraints, null, 2)}</pre>
                            </div>

                            <!-- Restrictions -->
                            <div class="bg-gray-700 rounded-lg p-4">
                                <p class="font-medium text-gray-300">Restrictions</p>
                                <pre class="text-white mt-1 font-mono text-sm overflow-x-auto">${issue.restrictions === undefined ? 'None' : JSON.stringify(issue.restrictions, null, 2)}</pre>
                            </div>
                        </div>
                    </div>
                `;
                issuesList.appendChild(issueInfoSection);

                // Display results section
                const resultsSection = document.createElement('div');
                resultsSection.className = 'bg-gray-800 rounded-lg shadow-lg p-6 mb-6';
                
                const results = data.results || [];
                const resultsContent = results.map((questionResults, questionIndex) => {
                    const question = questions[questionIndex] || `Question ${questionIndex + 1}`;
                    
                    if (!questionResults || questionResults.length === 0) {
                        return `
                            <div class="mb-6 last:mb-0">
                                <h3 class="text-lg font-semibold text-white mb-2">${question}</h3>
                                <p class="text-gray-400 italic">No results available</p>
                            </div>
                        `;
                    }
                    
                    // Sort results by score in descending order
                    const sortedResults = [...questionResults].sort((a, b) => b.score - a.score);
                    
                    return `
                        <div class="mb-6 last:mb-0">
                            <h3 class="text-lg font-semibold text-white mb-2">${question}</h3>
                            <div class="space-y-4">
                                ${sortedResults.map((result, index) => {
                                    const scorePercentage = Math.round(result.score * 100);
                                    return `
                                        <div class="bg-gray-700 rounded-lg p-4">
                                            <div class="flex items-center justify-between mb-2">
                                                <span class="font-medium text-gray-300">
                                                    ${result.text || result.value || 'Unnamed Option'}
                                                </span>
                                                <span class="text-sm font-medium ${index === 0 ? 'text-green-600' : 'text-gray-400'}">
                                                    Score: ${result.score || 0}%
                                                </span>
                                            </div>
                                            <div class="w-full bg-gray-600 rounded-full h-2.5">
                                                <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${result.score || 0}%"></div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
                
                resultsSection.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-semibold text-white">Results
                            <span class="inline-block ml-1 cursor-pointer" onclick="showResultsInfo()">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </span>
                        </h2>
                        <div class="flex space-x-4">
                            ${stateData.issue && stateData.issue.answer_type !== 'Bool' ? `
                            <a href="/options/add?hivemind_id=${stateData.hivemind_id}" 
                               class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                                Add Option
                            </a>
                            ` : ''}
                            <a href="#" onclick="goToAddOpinion()" 
                               class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
                                Add Opinion
                            </a>
                        </div>
                    </div>
                    ${resultsContent}
                `;
                issuesList.appendChild(resultsSection);

                // Display options
                const optionsSection = document.createElement('div');
                optionsSection.className = 'bg-gray-800 rounded-lg shadow-lg p-6 mb-6';
                optionsSection.innerHTML = `
                    <h2 class="text-2xl font-semibold mb-4">Options (${data.options.length})</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${data.options.map(option => `
                            <div class="bg-gray-700 rounded-lg p-4">
                                <h4 class="font-semibold mb-2">${option.text || option.value || 'Unnamed Option'}</h4>
                                <div class="space-y-2">
                                    <p class="text-sm text-gray-400">
                                        <span class="font-medium">Value:</span> ${option.value}
                                    </p>
                                    <p class="text-xs font-mono text-gray-500 break-all">
                                        <span class="font-medium">CID:</span> ${option.cid}
                                    </p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                issuesList.appendChild(optionsSection);

                // Display opinions data in an organized way
                if (data.opinions) {
                    const opinionsSection = document.createElement('div');
                    opinionsSection.className = 'bg-gray-800 rounded-lg shadow-lg p-6';
                    
                    // Create the header
                    let opinionsContent = `
                        <h2 class="text-2xl font-semibold mb-4">Opinions</h2>
                        ${data.opinions.map((questionOpinions, questionIndex) => {
                            const question = questions[questionIndex] || `Question ${questionIndex + 1}`;
                            const opinionEntries = Object.entries(questionOpinions);
                            
                            // Sort opinions by contribution score in descending order
                            opinionEntries.sort((a, b) => (b[1].contribution_score || 0) - (a[1].contribution_score || 0));
                            
                            return `
                                <div class="mb-8 last:mb-0">
                                    <h3 class="text-lg font-semibold text-white mb-4">${question}</h3>
                                    <div class="overflow-x-auto">
                                        <table class="min-w-full divide-y divide-gray-200">
                                            <thead>
                                                <tr>
                                                    <th class="px-4 py-3 bg-gray-700 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Address</th>
                                                    <th class="px-4 py-3 bg-gray-700 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                                                        Contribution
                                                        <span class="inline-block ml-1 cursor-pointer" onclick="showContributionInfo()">
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                            </svg>
                                                        </span>
                                                    </th>
                                                    <th class="px-4 py-3 bg-gray-700 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Timestamp</th>
                                                </tr>
                                            </thead>
                                            <tbody class="bg-gray-800 divide-y divide-gray-700">
                                                ${opinionEntries.map(([address, opinion]) => `
                                                    <tr class="hover:bg-gray-700 cursor-pointer" onclick="toggleOpinionDetails(this, ${questionIndex}, '${address}')">
                                                        <td class="px-4 py-3 text-sm font-mono text-gray-300">${address}</td>
                                                        <td class="px-4 py-3">
                                                            <div class="flex items-center">
                                                                <div class="flex-1 w-32 bg-gray-600 rounded-full h-2 mr-2">
                                                                    <div class="bg-blue-600 h-2 rounded-full" style="width: ${opinion.contribution_score || 0}%"></div>
                                                                </div>
                                                                <span class="text-sm font-medium text-gray-300">${opinion.contribution_score || 0}%</span>
                                                            </div>
                                                        </td>
                                                        <td class="px-4 py-3 text-sm text-gray-400">
                                                            ${new Date(opinion.timestamp * 1000).toLocaleString()}
                                                        </td>
                                                    </tr>
                                                    <tr class="opinion-details hidden opacity-0 transition-all duration-300">
                                                        <td colspan="3" class="px-4 py-3 bg-gray-700">
                                                            <div class="text-sm space-y-2">
                                                                <p class="font-medium text-gray-300 mb-2">Ranking:</p>
                                                                ${opinion.ranking ? `
                                                                    <div class="space-y-2">
                                                                        ${opinion.ranking_type && opinion.ranking_type !== 'fixed' ? `
                                                                            <div class="flex items-center mb-2">
                                                                                <span class="text-xs px-2 py-1 rounded-md ${opinion.ranking_type === 'auto_high' ? 'bg-blue-700' : 'bg-purple-700'} text-white">
                                                                                    ${opinion.ranking_type === 'auto_high' ? 'Auto High' : 'Auto Low'}
                                                                                </span>
                                                                                <span class="text-xs text-gray-400 ml-2">
                                                                                    ${opinion.ranking_type === 'auto_high' ? '(Preferred option ranked highest)' : '(Preferred option ranked lowest)'}
                                                                                </span>
                                                                            </div>
                                                                        ` : ''}
                                                                        ${opinion.ranking.map((optionCid, rank) => {
                                                                            const option = data.options.find(opt => opt.cid === optionCid);
                                                                            return `
                                                                                <div class="flex items-center space-x-2">
                                                                                    <span class="text-gray-400">#${rank + 1}</span>
                                                                                    <span class="text-white">${option ? (option.text || option.value) : optionCid}</span>
                                                                                    ${opinion.ranking_type === 'auto_high' && rank === 0 ? `
                                                                                        <span class="text-xs text-blue-400 ml-2">(preferred)</span>
                                                                                    ` : ''}
                                                                                    ${opinion.ranking_type === 'auto_low' && rank === 0 ? `
                                                                                        <span class="text-xs text-purple-400 ml-2">(preferred)</span>
                                                                                    ` : ''}
                                                                                </div>
                                                                            `;
                                                                        }).join('')}
                                                                    </div>
                                                                ` : `
                                                                    <p class="text-gray-400 italic">No ranking data available</p>
                                                                `}
                                                            </div>
                                                        </td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    `;
                    
                    opinionsSection.innerHTML = opinionsContent;
                    issuesList.appendChild(opinionsSection);
                }

                // Add the contribution info modal to the page
                const contributionInfoModal = document.createElement('div');
                contributionInfoModal.id = 'contributionInfoModal';
                contributionInfoModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999] hidden';
                contributionInfoModal.innerHTML = `
                    <div class="bg-gray-800 rounded-lg p-6 max-w-md mx-auto shadow-xl">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-white">Contribution Score Calculation</h3>
                            <button onclick="hideContributionInfo()" class="text-gray-400 hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="space-y-4 text-gray-300">
                            <p>The contribution score measures how much each participant contributed to the consensus. It is calculated using two factors:</p>
                            
                            <div class="bg-gray-700 p-3 rounded">
                                <h4 class="font-semibold mb-2 text-blue-300">Early Bird Bonus</h4>
                                <p>Participants who submit their opinions earlier receive a higher multiplier. The first opinion gets the maximum multiplier (1.0), and it decreases for later opinions.</p>
                            </div>
                            
                            <div class="bg-gray-700 p-3 rounded">
                                <h4 class="font-semibold mb-2 text-blue-300">Opinion Accuracy</h4>
                                <p>Opinions that are closer to the final consensus receive a higher score. The deviance is calculated by comparing the ranking in the opinion with the final ranking.</p>
                            </div>
                            
                            <div class="bg-gray-700 p-3 rounded">
                                <h4 class="font-semibold mb-2 text-blue-300">Formula</h4>
                                <p>Contribution = (1 - (opinion deviance / total deviance)) × early bird multiplier</p>
                            </div>
                            
                            <p class="text-sm italic">Higher scores indicate opinions that were both early and accurate in predicting the consensus.</p>
                        </div>
                    </div>
                `;
                document.body.appendChild(contributionInfoModal);

                // Add the results info modal to the page
                const resultsInfoModal = document.createElement('div');
                resultsInfoModal.id = 'resultsInfoModal';
                resultsInfoModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999] hidden';
                resultsInfoModal.innerHTML = `
                    <div class="bg-gray-800 rounded-lg p-6 max-w-md mx-auto shadow-xl">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-white">Results Calculation</h3>
                            <button onclick="hideResultsInfo()" class="text-gray-400 hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div class="space-y-4 text-gray-300">
                            <p>The results show the consensus ranking of options based on all submitted opinions. Here's how they're calculated:</p>
                            
                            <div class="bg-gray-700 p-3 rounded">
                                <h4 class="font-semibold mb-2 text-blue-300">Condorcet Method</h4>
                                <p>The Hivemind Protocol uses a Condorcet-style ranked choice voting system to determine the winning options.</p>
                            </div>
                            
                            <div class="bg-gray-700 p-3 rounded">
                                <h4 class="font-semibold mb-2 text-blue-300">Pairwise Comparisons</h4>
                                <p>Each option is compared against every other option based on voter preferences to determine which is preferred.</p>
                            </div>
                            
                            <div class="bg-gray-700 p-3 rounded">
                                <h4 class="font-semibold mb-2 text-blue-300">Score Calculation</h4>
                                <p>The score represents how strongly an option is preferred over all other options in the set.</p>
                            </div>
                            
                            <p class="text-sm italic">Higher scores indicate options that were more consistently ranked higher by participants.</p>
                        </div>
                    </div>
                `;
                document.body.appendChild(resultsInfoModal);

                loadingDiv.style.display = 'none';
            } catch (error) {
                showError('Error fetching state: ' + error.message);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Function to toggle opinion details with IPFS data
        function toggleOpinionDetails(row, questionIndex, address) {
            const detailsRow = row.nextElementSibling;
            
            // Toggle visibility with animation
            if (detailsRow.classList.contains('hidden')) {
                detailsRow.classList.remove('hidden');
                // Use setTimeout to ensure the transition works
                setTimeout(() => {
                    detailsRow.classList.remove('opacity-0');
                }, 10);
            } else {
                detailsRow.classList.add('opacity-0');
                // Wait for transition to complete before hiding
                setTimeout(() => {
                    detailsRow.classList.add('hidden');
                }, 300);
            }
        }

        function toggleAdvancedOptions() {
            const advancedOptions = document.getElementById('advancedOptions');
            if (advancedOptions.classList.contains('hidden')) {
                advancedOptions.classList.remove('hidden');
            } else {
                advancedOptions.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function goToAddOpinion() {
            const cid = document.getElementById('cid').value.trim();
            if (!cid) {
                showError('Please load a state first');
                return;
            }
            window.location.href = `/add_opinion?cid=${encodeURIComponent(cid)}`;
        }

        function showContributionInfo() {
            document.getElementById('contributionInfoModal').classList.remove('hidden');
        }

        function hideContributionInfo() {
            document.getElementById('contributionInfoModal').classList.add('hidden');
        }

        function showResultsInfo() {
            document.getElementById('resultsInfoModal').classList.remove('hidden');
        }

        function hideResultsInfo() {
            document.getElementById('resultsInfoModal').classList.add('hidden');
        }
    </script>
</body>
</html>
